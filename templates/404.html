<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Error 404 - Página no encontrada</title>
  <!-- Incluye Font Awesome para los íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background-color: #f4f8fb;
      font-family: Arial, sans-serif;
      color: #333;
      text-align: center;
      padding: 50px;
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    .icon {
      font-size: 100px;
      color: #0056b3; /* Egatur azul */
      margin-bottom: 20px;
    }
    h1 {
      font-size: 72px;
      margin-bottom: 10px;
      color: #0056b3;
    }
    p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    a {
      color: #0056b3;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon"><i class="fas fa-desktop"></i></div>
    <h1>Error 404</h1>
    <p>Lo sentimos, la página que buscas no fue encontrada.</p>
    <p>Verifica la dirección o <a href="/">regresa al inicio</a>.</p>
  </div>
</body>
</html>
